<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/behelit.ico">
</head>

<body>
    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a href="series.html">Séries</a>
            <a href="animes.html">Animes</a>
            <a href="jogos.html">Jogos</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="formulario">
        <div class="formboxlogin">
            <h1>Login</h1>
            <form action="#" id="login-form">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nome de Usuário</label>
                </div>
                <br>
                <div class="input-box">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar </label>
                </div>
                <a href="#">Esqueci minha senha</a>

                <button class="botaologin" onclick="logar(event)">Login</button>

                <p>Quero me registrar! <span class="linkregistro">Criar conta</span></p>
            </form>
        </div>

        <div class="formboxregistro">
            <h1>Registro</h1>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nome de Usuário</label>
                </div>

                <div class="input-box">
                    <input type="email" required>
                    <label>E-Mail</label>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Concordo Com os termos impostos </label>
                </div>

                <button class="botaologin" onclick="registrar(event)">Registrar</button>
                <div class="linkregistro">
                    <p>Já tem uma conta? <a href="#" class="loginlink">entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
